<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="JS/display.js" type="text/javascript"></script>
    <script src="JS/calculatorOperation.js" type="text/javascript"></script>
    <script src="JS/calculator.js" type="text/javascript" defer></script>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="outputValue"></div>
                <div id="inputValue"></div>
            </div>
            <!--First row-->
            <button class="clean" onclick="display.eraseAll()">AC</button>
            <button class="operation" value="porcent">%</button>
            <button class="operation" value="split">/</button>
            <button class="operation" value="multiply">*</button>
            <!--Second row-->
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="operation" value="subtract">-</button>
            <!--Third row-->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" value="add">+</button>
            <!--Fourth row-->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <!--Fifth row-->
            <button class="number">.</button>
            <button class="number">0</button>
            <button onclick="display.erase()">&larr;</button> <!--Toma la variable de calculator.js-->
            
            <button class="operation equal-2colum" value="equal">=</button>
        </div>
    </div>
</body>
</html>
